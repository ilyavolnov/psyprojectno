<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - Маргарита Румянцева</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-styles.css">
</head>

<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h1 class="admin-login-title">Маргарита Румянцева</h1>
                <p class="admin-login-subtitle">Панель администратора</p>
            </div>

            <form class="admin-login-form" id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="username" class="admin-label">Логин</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="admin-input" 
                        placeholder="Введите логин"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="admin-form-group">
                    <label for="password" class="admin-label">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="admin-input" 
                        placeholder="Введите пароль"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="admin-form-group admin-form-checkbox">
                    <label class="admin-checkbox-label">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="admin-checkbox-text">Запомнить меня</span>
                    </label>
                </div>

                <button type="submit" class="admin-submit-btn">
                    <span>Войти</span>
                </button>

                <div class="admin-error-message" id="errorMessage" style="display: none;">
                    Неверный логин или пароль
                </div>
            </form>

            <div class="admin-login-footer">
                <a href="index.html" class="admin-back-link">← Вернуться на сайт</a>
            </div>
        </div>

        <div class="admin-login-bg">
            <div class="admin-bg-shape admin-bg-shape-1"></div>
            <div class="admin-bg-shape admin-bg-shape-2"></div>
            <div class="admin-bg-shape admin-bg-shape-3"></div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/admin/js/admin-login.js"></script>
</body>

</html>
