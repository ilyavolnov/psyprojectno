<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пароля - Админ-панель</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body class="admin-password-change-page">
    <!-- Password Change Modal -->
    <div class="admin-modal active" id="passwordModal">
        <div class="admin-modal-overlay"></div>
        <div class="admin-modal-content">
            <h2 class="admin-modal-title">Изменение пароля</h2>
            
            <form id="changePasswordForm" class="admin-form">
                <div class="admin-form-group">
                    <label class="admin-form-label">Текущий пароль</label>
                    <input type="password" id="currentPassword" class="admin-form-input" required>
                </div>
                
                <div class="admin-form-group">
                    <label class="admin-form-label">Новый пароль</label>
                    <input type="password" id="newPassword" class="admin-form-input" required minlength="8">
                </div>
                
                <div class="admin-form-group">
                    <label class="admin-form-label">Подтверждение нового пароля</label>
                    <input type="password" id="confirmNewPassword" class="admin-form-input" required minlength="8">
                </div>
                
                <div id="passwordMessage" class="admin-message" style="display: none;"></div>
                
                <div class="admin-form-actions">
                    <button type="button" class="admin-btn admin-btn-secondary" id="cancelBtn">Отмена</button>
                    <button type="submit" class="admin-btn admin-btn-primary">Сохранить пароль</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/admin/js/admin-api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('changePasswordForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const messageEl = document.getElementById('passwordMessage');

            // Cancel button handler
            cancelBtn.addEventListener('click', function() {
                // Close modal and return to admin panel
                window.location.href = 'pages/admin-panel.html';
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmNewPassword').value;

                // Validation
                if (newPassword !== confirmPassword) {
                    showMessage('Новый пароль и подтверждение не совпадают', 'error');
                    return;
                }

                if (newPassword.length < 8) {
                    showMessage('Пароль должен быть не менее 8 символов', 'error');
                    return;
                }

                // Check if new password contains both letters and numbers
                if (!/(?=.*[A-Za-z])(?=.*\d)/.test(newPassword)) {
                    showMessage('Пароль должен содержать буквы и цифры', 'error');
                    return;
                }

                try {
                    const response = await fetch(API_CONFIG.getApiUrl('admin/change-password'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + getAuthToken()  // Assuming we have auth token
                        },
                        body: JSON.stringify({
                            currentPassword,
                            newPassword
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage('Пароль успешно изменен!', 'success');
                        
                        // Clear session and redirect to login after delay
                        setTimeout(() => {
                            localStorage.removeItem('adminSession');
                            localStorage.removeItem('adminTokenHash');
                            window.location.href = 'admin-login.html';
                        }, 1500);
                    } else {
                        showMessage('Ошибка: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('Error changing password:', error);
                    showMessage('Ошибка при изменении пароля: ' + error.message, 'error');
                }
            });

            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'admin-message admin-message-' + type;
                messageEl.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        messageEl.style.display = 'none';
                    }, 3000);
                }
            }

            // Helper function to get auth token
            function getAuthToken() {
                const session = getSession();
                return session ? session.token : null;
            }

            function getSession() {
                const localSession = localStorage.getItem('adminSession');
                const sessionSession = sessionStorage.getItem('adminSession');
                const sessionStr = localSession || sessionSession;

                if (sessionStr) {
                    try {
                        return JSON.parse(sessionStr);
                    } catch (e) {
                        return null;
                    }
                }
                return null;
            }
        });
    </script>
</body>
</html>
