<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы и вебинары - Маргарита Румянцева</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Static Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo">
                    <h1>Маргарита Румянцева</h1>
                    <p class="subtitle">Врач-психотерапевт, которому доверяют</p>
                </a>
                <nav class="nav">
                    <a href="../../pages/courses/courses.html" class="nav-link">Курсы и вебинары</a>
                    <a href="../../pages/specialists/specialists.html" class="nav-link">Специалисты</a>
                    <a href="../../pages/supervisions/supervision.html" class="nav-link">Супервизии</a>
                    <a href="../../pages/certificates/certificates.html" class="nav-link">Сертификаты</a>
                </nav>
                <button class="cta-button" onclick="openConsultationPopup()">Записаться на консультацию</button>
                <button class="burger-menu" aria-label="Меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <script>
        // Burger menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const burgerMenu = document.querySelector('.burger-menu');
            const nav = document.querySelector('.nav');

            if (burgerMenu && nav) {
                burgerMenu.addEventListener('click', () => {
                    burgerMenu.classList.toggle('active');
                    nav.classList.toggle('active');
                    document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
                });

                // Close menu when clicking on a link
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        burgerMenu.classList.remove('active');
                        nav.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!nav.contains(e.target) && !burgerMenu.contains(e.target) && nav.classList.contains('active')) {
                        burgerMenu.classList.remove('active');
                        nav.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        });
    </script>

    <!-- Courses Section -->
    <section class="courses-section" id="courses">
        <div class="courses-section-inner">
            <div class="container">
                <nav class="breadcrumbs">
                    <a href="../../index.html">Главная</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Курсы и вебинары</span>
                </nav>
            </div>
            <div class="courses-header" data-scroll>
                <h2 class="section-title">Курсы – лучшие<br>инвестиции в себя</h2>
                <p class="courses-subtitle">Актуальные курсы 2025 года</p>
            </div>
        </div>
        <div class="courses-list-wrapper">
            <div class="courses-list" id="courses-list">
                <!-- Courses will be loaded dynamically from API -->
            </div>
        </div>

        <!-- Hover Card -->
        <div class="course-hover-card" id="courseHoverCard">
            <div class="course-hover-image-wrapper">
                <img src="" alt="" id="hoverCardImage">
            </div>
            <div class="course-hover-info">
                <p class="course-hover-description" id="hoverCardDescription"></p>
                <button class="course-hover-button">Подробнее</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Consultation Popup -->
    <div class="popup-overlay" id="consultationPopup">
        <div class="popup-content">
            <button class="popup-close" id="closePopup">&times;</button>
            <h2 class="popup-title">Оставить заявку</h2>
            <p class="popup-subtitle">Заполните форму, и мы свяжемся с вами в течение 24 часов</p>

            <form class="popup-form" id="consultationForm">
                <div class="form-group">
                    <label for="name">Ваше имя *</label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>

                <div class="form-group">
                    <label for="phone">Телефон *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="requestType">Тип заявки *</label>
                    <select id="requestType" name="requestType" required>
                        <option value="">Выберите тип заявки</option>
                        <option value="urgent">Срочная консультация</option>
                        <option value="family">Семейная сессия в 4 руки</option>
                        <option value="specialist">Запись к специалисту</option>
                        <option value="consultation">Консультация</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Комментарий</label>
                    <textarea id="message" name="message" rows="4" placeholder="Расскажите о вашем запросе"></textarea>
                </div>

                <div class="order-agreements">
                    <label class="order-checkbox-label">
                        <input type="checkbox" class="order-checkbox" id="privacyPolicy" name="privacyPolicy" required>
                        <span>Я ознакомлен(а) и согласен(а) с <a href="../../privacy-policy.html" target="_blank">Политикой конфиденциальности</a></span>
                    </label>
                    <label class="order-checkbox-label">
                        <input type="checkbox" class="order-checkbox" id="personalDataPolicy" name="personalDataPolicy" required>
                        <span>Я даю согласие на <a href="../../personal-data-policy.html" target="_blank">обработку моих персональных данных</a></span>
                    </label>
                </div>

                <button type="submit" class="popup-submit-btn">
                    <span>Отправить заявку</span>
                </button>
            </form>
        </div>
    </div>

    <script src="../../config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="../../utils.js"></script>
    <script src="courses-loader.js"></script>
    <script src="../../consultation-popup.js"></script>
</body>
</html>
