<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль специалиста - Маргарита Румянцева</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../styles.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="../../includes/load-components.js?v=2" defer></script>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <nav class="breadcrumbs">
                <a href="../../index.html">Главная</a>
                <span class="breadcrumb-separator">/</span>
                <a href="specialists.html">Специалисты</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="breadcrumbName">Профиль специалиста</span>
            </nav>
            
            <div class="profile-content" id="profileContent">
                <!-- Content will be loaded dynamically -->
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Payment Popup -->
    <div class="payment-popup" id="paymentPopup">
        <div class="payment-popup-overlay"></div>
        <div class="payment-popup-content">
            <button class="payment-popup-close">&times;</button>
            <h2 class="payment-popup-title">Оформление заказа</h2>
            <div class="payment-popup-price" id="paymentPopupPrice">25000 ₽</div>
            
            <form class="payment-form" id="paymentForm">
                <div class="form-group">
                    <label for="paymentName">Имя</label>
                    <input type="text" id="paymentName" name="name" required placeholder="Введите ваше имя">
                </div>
                
                <div class="form-group">
                    <label for="paymentPhone">Телефон</label>
                    <input type="tel" id="paymentPhone" name="phone" required placeholder="+7 (___) ___-__-__">
                </div>
                
                <div class="form-group">
                    <label for="paymentEmail">Email</label>
                    <input type="email" id="paymentEmail" name="email" required placeholder="example@mail.com">
                </div>
                
                <div class="form-group form-checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" name="privacy" required>
                        <span class="checkbox-text">Я ознакомлен(а) и согласен(а) с <a href="../../privacy-policy.html" target="_blank">Политикой конфиденциальности</a></span>
                    </label>
                </div>
                
                <div class="form-group form-checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" name="personalData" required>
                        <span class="checkbox-text">Я даю согласие на обработку моих персональных данных</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="button" class="promo-toggle-btn">Ввести промокод</button>
                    <div class="promo-input-wrapper" style="display: none;">
                        <input type="text" id="promoCode" name="promoCode" placeholder="Введите промокод">
                        <button type="button" class="promo-apply-btn">Применить</button>
                    </div>
                </div>
                
                <button type="submit" class="payment-submit-btn">Перейти к оплате</button>
            </form>
        </div>
    </div>

    <!-- Consultation Popup -->
    <div class="popup-overlay" id="consultationPopup">
        <div class="popup-content">
            <button class="popup-close" id="closePopup">&times;</button>
            <h2 class="popup-title">Оставить заявку</h2>
            <p class="popup-subtitle">Заполните форму, и мы свяжемся с вами в течение 24 часов</p>

            <form class="popup-form" id="consultationForm">
                <div class="form-group">
                    <label for="name">Ваше имя *</label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>

                <div class="form-group">
                    <label for="phone">Телефон *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="requestType">Тип заявки *</label>
                    <select id="requestType" name="requestType" required>
                        <option value="">Выберите тип заявки</option>
                        <option value="urgent">Срочная консультация</option>
                        <option value="family">Семейная сессия в 4 руки</option>
                        <option value="specialist">Запись к специалисту</option>
                        <option value="consultation">Консультация</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Комментарий</label>
                    <textarea id="message" name="message" rows="4" placeholder="Расскажите о вашем запросе"></textarea>
                </div>

                <button type="submit" class="popup-submit-btn">
                    <span>Отправить заявку</span>
                </button>

                <p class="popup-privacy">Нажимая кнопку, вы соглашаетесь с <a href="../../privacy-policy.html">политикой конфиденциальности</a></p>
            </form>
        </div>
    </div>

    <script src="../../config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="../../script.js?v=2"></script>
    <script src="../../order-popup.js?v=2"></script>
    <script src="specialist-profile-loader.js?v=2"></script>
    <script src="../../specialist-payment.js?v=2"></script>
    <script src="../../consultation-popup.js"></script>
</body>

</html>
